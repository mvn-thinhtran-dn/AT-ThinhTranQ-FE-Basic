<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style type="text/css">
    .input-size {
      width: 250px;
    }

    .select-size {
      width: 254px;
      height: 22px;
    }

    li {
      list-style: none;
      padding-top: 20px;
    }
  </style>
</head>

<body style="width: 900px;margin: auto">
  <header>
    <center>
      <h2>Need Help? Sure we are Online!</h2>
      <article>
        <p>Let us give you more details about the special offer website you want us. Please fill out the form below.</p>
        <p>We have million of website owners who happy to work with us!</p>
    </center>
  </header>
  <main>
    <form style="width: 600px;height: 350px;margin: auto;background: #c6c3c39e">
      <ul style="float:left;width: 260px; padding: 20px;">
        <li><input class="input-size" type="text" name="firstname" placeholder="First Name"></li>
        <li><input class="input-size" type="text" name="youremail" placeholder="Your Email"></li>
        <li>
          <select class="select-size" placeholder="Select Countries">
            <option>Select Countries</option>
            <option>Viet Nam</option>
            <option>Japan</option>
            <option>China</option>
            <option>English</option>
          </select>
        </li>
      </ul>
      <ul style="float: right;width: 260px;padding: 20px;">
        <li><input class="input-size" type="text" name="lastname" placeholder="Last Name"></li>
        <li><input class="input-size" type="text" name="yourphone" placeholder="Your Phone"></li>
        <li>
          <select class="select-size">
            <option>Select Course</option>
            <option>Công nghệ thông tin</option>
            <option>Đào tạo quốc tế</option>
            <option>Du lịch</option>
            <option>Đồ họa</option>
          </select>
        </li>
      </ul>
      <ul style="padding: 20px;">
        <li>
          <textarea style="width: 550px;height: 60px;" placeholder="Content"></textarea>
        </li>
      </ul>
      <ul style="padding-left: 20px;">
        <input style="width: 554px;height: 30px;background: black;color: white;" type="button" name="submit"
          value="Submit">
      </ul>
    </form>
  </main>
</body>

</html>
